<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <link href="/static/style.css" rel="stylesheet">

        <!-- Header Font -->
        <link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet'>

        <title>3DPRINTING: Change Password</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <h2><a id="header" href="/"><span id="header_small">The </span>3D PRINTING<span id="header_small"> Shop</span></a></h2>
        </header>
        <main>
            <div class="form_input">
                <form action="/change_password" method="post">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password" type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="new_password" placeholder="New Password" type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
                    </div>
                    <button class="btn btn-primary" id="bt_mdn_changepass" type="submit">Change Password</button>
                </form>
            </div>
        </main>
    </body>
</html>
