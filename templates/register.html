<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <link href="/static/style.css" rel="stylesheet">

        <!-- Header Font -->
        <link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet'>

        <title>3DPRINTING: Register</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <h2><a id="header" href="/"><span id="header_small">The </span>3D PRINTING<span id="header_small"> Shop</span></a></h2>
        </header>
        <main>
            <form class="form_input" action="/register" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="email" placeholder="email" type="text">
                </div>
                <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="last_name" placeholder="Last name" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
                </div>
                <button class="btn btn-outline-secondary" id="bt_mdn_reg" type="submit">Register</button>
            </form>
        </main>
    </body>
    <footer class="my-5 text-muted text-center text-small" id="footer_register">
	<p id="copyright_reg_year" class="mb-1">&copy; 2020 <span id="copyright_reg">The 3D PRINTING Shop </span></p>
    <ul class="list-inline">
		<li class="list-inline-item"><a id="footer_register_PandT" href="{{ url_for('privacy') }}" >Privacy</a></li>
		<li class="list-inline-item"><a id="footer_register_PandT" href="{{ url_for('terms') }}">Terms</a></li>
    </ul>
</footer>
</html>
